[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ytmt-rpmp"
version = "0.1.0"
description = "Sync Last.fm listening history to YouTube Music playlists"
requires-python = ">=3.11"
dependencies = [
    "python-dotenv==1.1.1",
    "requests==2.32.5",
    "text-unidecode==1.3",
    "ytmusicapi==1.11.1",
]

[project.scripts]
ytmt-sync = "run:run"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]

[tool.ruff]
line-length = 150
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["src"]
